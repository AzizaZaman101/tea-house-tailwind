<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- Google Fonts cdn-->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

<!--fontawesome cdn-->
<script src="https://kit.fontawesome.com/7d63aff7c9.js" crossorigin="anonymous"></script>

<!-- tailwind css cdn -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
 <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
</head>
<body>

    <main class="max-w-7xl mx-auto px-16 lg:px-28">
<header class="flex pt-10 mb-10">
            <div>
                <h1 Class="text-5xl md:text-5xl">It's good<br>tea time at The<br>Tea House
                </h1>
                <br>
                <p class="text-gray-500 wd-3/4">
                    Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.
                </p>
                <br>
                <button class="text-white bg-linear-to-r from-[#FF8938] to-[#FF0000] px-5 py-2 rounded-lg font-bold">Explore More <i class="fa-solid fa-arrow-up rotate-45"></i></button>
            </div>
            <div class="relative">
                <div>
                    <img class="w-full" src="images/banner.png" alt="tea image">
                </div>

                <div class="absolute flex content-center items-center bg-white shadow-lg rounded-lg px-3 py-3 gap-2 md:px-10 lg:py-4 top-28 md:top-80">
                    <div><i class="fa-solid fa-star" style="color: #FFD43B;"></i></div>
                    <div>
                        <h2 class="font-bold text-3xl lg:text-2xl">5.00</h2>
                        
                        <p class="text-gray-500">Trust Pilot Rating
                        </p>
                    </div>
                </div>
                

            </div>
        </header>
    </main>
    
</body>
</html>
